<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <script>
            function experiencia (anos){
                    if ( anos >= 0 && anos <= 1){
                        console.log('Iniciante');
                    }else if (anos > 1 && anos <=3){
                        console.log('Intermediario')
                    }else if (anos > 3 && anos <=7){
                        console.log('Avancado');
                    }else if (anos > 7){
                        console.log('Mestre Jedi');
                    }else
                        console.log('Digite um valor valido ');
                    }


            var anosEstudados = 5;
            experiencia(anosEstudados);
        </script>
    </body>
