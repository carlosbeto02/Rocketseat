    <body>
        <script>
            var par = [];
            function pares(x,y){

                while (x <= y){
                    if (x % 2 == 0){
                        par.push(x); /* para adicionar valores dentro do array/vetor toda vez q o laco for executado */
                    }
                    x++;
                }
                console.log(par);
            }

            pares(10,20);


        </script>
